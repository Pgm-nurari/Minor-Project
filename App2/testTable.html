<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Samsung Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3b5998;
            font-weight: bold;
        }
        #dynamic-table-container {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #afd46e;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <nav>
        <a href="#ongoing-events">Ongoing Events</a>
        <a href="#new-user-requests">New User Requests</a>
        <a href="#user-analytics">User Analytics</a>
    </nav>

    <main>
        <h2 style="text-align: center;">User Data Table</h2>
        <div id="dynamic-table-container"></div>
    </main>

    <script>
        // Simulated data for demonstration
        const sampleData = [
            { id: 1, username: "User 1", department: "CS", role: "Finance Manager", email: "finman001@mail.com" },
            { id: 2, username: "User 2", department: "HR", role: "HR Manager", email: "hrmanager@mail.com" },
            { id: 3, username: "User 3", department: "IT", role: "Software Engineer", email: "softwareengineer@mail.com" },
        ];

        // Function to create a dynamic table based on fetched data
        function createDynamicTable(data) {
            // Assuming the first object contains the keys as column names
            const columns = Object.keys(data[0]);
            
            // Create table element
            const table = document.createElement('table');

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');

            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tableRow = document.createElement('tr');
                columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col] || ''; // Fill with data or empty string
                    tableRow.appendChild(td);
                });
                tbody.appendChild(tableRow);
            });
            table.appendChild(tbody);

            // Append table to the container
            const container = document.getElementById('dynamic-table-container');
            container.innerHTML = ''; // Clear previous table if any
            container.appendChild(table);
        }

        // Call the function with sample data
        createDynamicTable(sampleData);

    </script>
</body>
</html>
