<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Component</title>
</head>
<body style="font-family: 'Samsung Sans', sans-serif; background-color: #f4f4f4; margin: 20px;">

    <div id="dynamic-table-container"></div>

    <script>
        // Function to create a dynamic table based on fetched data
        async function createDynamicTable(apiUrl) {
            // Fetching data from the PocketBase API
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();

                // Assuming the first object contains the keys as column names
                const columns = Object.keys(data[0]);
                
                // Create table element
                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                table.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.1)';
                table.style.marginTop = '20px';

                // Create table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');

                columns.forEach(col => {
                    const th = document.createElement('th');
                    th.textContent = col;
                    th.style.border = '1px solid #ddd';
                    th.style.padding = '8px';
                    th.style.backgroundColor = '#afd46e';
                    th.style.color = '#fff';
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Create table body
                const tbody = document.createElement('tbody');
                data.forEach(row => {
                    const tableRow = document.createElement('tr');
                    columns.forEach(col => {
                        const td = document.createElement('td');
                        td.textContent = row[col] || ''; // Fill with data or empty string
                        td.style.border = '1px solid #ddd';
                        td.style.padding = '8px';
                        tbody.appendChild(tableRow);
                    });
                    tableRow.appendChild(td);
                });
                table.appendChild(tbody);

                // Append table to the container
                const container = document.getElementById('dynamic-table-container');
                container.innerHTML = ''; // Clear previous table if any
                container.appendChild(table);

            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data. Please check the console for more details.');
            }
        }

        // Call the function with your PocketBase API URL
        createDynamicTable('https://<YOUR_POCKETBASE_URL>/api/your-endpoint'); // Replace with your API endpoint

    </script>
</body>
</html>
