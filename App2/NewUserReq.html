<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Request Form</title>
    <style>
        body {
            font-family: 'Samsung Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input, .form-field select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #afd46e;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #94b65a;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>New User Request Form</h2>
        <form id="userForm" action="output.html" method="get" onsubmit="return validateForm()">
            <div class="form-field">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="30" pattern="[A-Za-z\s]+" title="Username should contain only letters and be between 3 and 30 characters">
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="form-field">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required minlength="2" maxlength="50" title="Department name should be between 2 and 50 characters">
                <span class="error-message" id="departmentError"></span>
            </div>
            <div class="form-field">
                <label for="role">Role</label>
                <input type="text" id="role" name="role" required minlength="2" maxlength="50" title="Role should be between 2 and 50 characters">
                <span class="error-message" id="roleError"></span>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" maxlength="20" title="Password must be between 6 and 20 characters">
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-field">
                <label for="event">Event</label>
                <input type="text" id="event" name="event" required minlength="2" maxlength="50" title="Event name should be between 2 and 50 characters">
                <span class="error-message" id="eventError"></span>
            </div>
            <div class="form-field">
                <label for="subevents">Sub Events (Optional)</label>
                <input type="text" id="subevents" name="subevents">
            </div>
            <div class="form-field">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required pattern="\d{10}" title="Phone number should be 10 digits">
                <span class="error-message" id="phoneError"></span>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;
            const phoneInput = document.getElementById('phone');
            const usernameInput = document.getElementById('username');

            // Clear all error messages
            document.querySelectorAll('.error-message').forEach(function (el) {
                el.innerText = "";
            });

            // Validate Username (Only letters and spaces allowed)
            if (!/^[A-Za-z\s]+$/.test(usernameInput.value)) {
                document.getElementById('usernameError').innerText = "Username must contain only letters and spaces.";
                valid = false;
            }

            // Validate Phone Number (Should be exactly 10 digits)
            if (!/^\d{10}$/.test(phoneInput.value)) {
                document.getElementById('phoneError').innerText = "Phone number must be exactly 10 digits.";
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
