<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered Container with Blue-Green Background */
        .container {
            background-color: #52B8B7;
            padding: 50px; /* Adjusted padding for better layout */
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Top Illustration */
        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .image-container img {
            max-width: 350px;
            width: 100%;
        }

        /* Change Password Form */
        .form-container {
            background-color: #FFFFFF;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        h2 {
            font-size: 18px;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px; /* Added margin for spacing */
        }

        button {
            background-color: #FF6B6B;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="resetillustration.jpg" alt="Change Password Illustration">
        </div>

        <div class="form-container">
            <h2>RESET YOUR PASSWORD</h2>
            
            <form id="changePasswordForm" action="#" method="POST">
                <!-- New Password Field -->
                <div>
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter New Password" required>
                    <span class="error-message" id="newPasswordError"></span>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <!-- Change Password Button -->
                <div>
                    <button type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('changePasswordForm');

            form.addEventListener('submit', function(event) {
                let valid = true;

                // New Password validation
                const newPassword = document.getElementById('new-password');
                const newPasswordError = document.getElementById('newPasswordError');
                const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/; // At least 8 chars, 1 upper, 1 lower, 1 digit, 1 special char

                if (newPassword.value === '') {
                    newPasswordError.innerText = 'New password is required.';
                    valid = false;
                } else if (!passwordPattern.test(newPassword.value)) {
                    newPasswordError.innerText = 'Password must be at least 8 characters and include an uppercase letter, a lowercase letter, a number, and a special character.';
                    valid = false;
                } else {
                    newPasswordError.innerText = '';
                }

                // Confirm Password validation
                const confirmPassword = document.getElementById('confirm-password');
                const confirmPasswordError = document.getElementById('confirmPasswordError');

                if (confirmPassword.value === '') {
                    confirmPasswordError.innerText = 'Please confirm your password.';
                    valid = false;
                } else if (confirmPassword.value !== newPassword.value) {
                    confirmPasswordError.innerText = 'Passwords do not match.';
                    valid = false;
                } else {
                    confirmPasswordError.innerText = '';
                }

                if (!valid) {
                    event.preventDefault();  // Prevent form submission if validation fails
                } else {
                    alert('Password changed successfully!'); // For demonstration, can be replaced with actual functionality
                }
            });
        });
    </script>

</body>
</html>
