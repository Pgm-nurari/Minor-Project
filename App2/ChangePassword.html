<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #FFFFFF; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- Centered Container with Blue-Green Background -->
    <div style="background-color: #52B8B7; padding: 350px ; border-radius: 12px; width: 100%; max-width: 500px; text-align: center;">
        
        <!-- Top Illustration -->
        <div style="text-align: center; margin-bottom: 40px;">
            <!-- Replace with your illustration image -->
            <img src="illustration.png" alt="Change Password Illustration" style="max-width: 350px; width: 100%;">
        </div>

        <!-- Change Password Form -->
        <div style="background-color: #FFFFFF; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; margin: 0 auto;">
            <h2 style="font-size: 18px; color: #333333; margin-bottom: 20px;">RESET YOUR PASSWORD</h2>
            
            <form action="#" method="POST">
                <!-- New Password Field -->
                <div style="margin-bottom: 20px;">
                    <label for="new-password" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px;">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Value" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
                </div>

                <!-- Confirm Password Field -->
                <div style="margin-bottom: 20px;">
                    <label for="confirm-password" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px;">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Value" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
                </div>

                <!-- Change Password Button -->
                <div style="text-align: center;">
                    <button type="submit" style="background-color: #FF6B6B; color: #FFFFFF; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">Change Password</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
