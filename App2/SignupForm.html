<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #52B8B7; /* Background color for the entire page */
            padding: 40px;
        }

        .inner-container {
            display: flex; /* Aligns the form and image side by side */
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Set a max width for the inner container */
            width: 100%; /* Make sure it fills the parent container */
        }

        .form-container {
            padding: 20px; /* Padding for the form area */
            width: 400px; /* Width for the form */
        }

        .form-container h2 {
            font-size: 18px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center; /* Centered heading */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input {
            padding: 8px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            background-color: #000000; /* Set button color to black */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555; /* Change color on hover */
        }

        .image-container {
            display: flex;
            align-items: center; /* Center the image vertically */
            margin-left: 20px; /* Space between form and image */
        }

        .image-container img {
            width: 250px; /* Adjust width according to your image */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Value" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Value" required>

                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Value" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Value" required>

                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" placeholder="Value" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="image-container">
                <img src="signupillustration.jpg" alt="Signup Illustration">
            </div>
        </div>
    </div>
</body>
</html>
