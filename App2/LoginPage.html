<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #9BD3A6; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- Container for the illustration and form -->
    <div style="text-align: center;">
        
        <!-- Illustration (use your own image source here) -->
        <div style="margin-bottom: 20px;">
            <img src=""C:\Users\suraj\Desktop\LoginIllsutration.jpg"" alt="Login Illustration" style="max-width: 400px; width: 100%;">
        </div>

        <!-- Login Form -->
        <div style="background-color: #FFFFFF; padding: 20px 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px;">
            <form action="#" method="POST">
                <!-- Email Field -->
                <div style="margin-bottom: 15px;">
                    <label for="email" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px;">Email</label>
                    <input type="email" id="email" name="email" placeholder="Value" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
                </div>

                <!-- Password Field -->
                <div style="margin-bottom: 20px;">
                    <label for="password" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px;">Password</label>
                    <input type="password" id="password" name="password" placeholder="Value" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
                </div>

                <!-- Login Button -->
                <div style="margin-bottom: 15px;">
                    <button type="submit" style="width: 100%; background-color: #FF6B6B; color: #fff; border: none; border-radius: 6px; padding: 10px; font-size: 16px; cursor: pointer;">Log In</button>
                </div>

                <!-- Forgot Password Link -->
                <div>
                    <a href="#" style="color: #757575; font-size: 14px; text-decoration: none;">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
