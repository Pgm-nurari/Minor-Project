<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #FFFFFF; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- Centered Container with Green Background -->
    <div style="background-color: #9BD3A6; padding: 300px ; border-radius: 12px; width: 100%; max-width: 500px; text-align: center;">
        
        <!-- Top Illustration -->
        <div style="text-align: center; margin-bottom: 40px;">
            <!-- Replace with your illustration image -->
            <img src="forgotillustration.jpg" alt="Reset Password Illustration" style="max-width: 350px; width: 100%;">
        </div>

        <!-- Password Reset Form -->
        <div style="background-color: #FFFFFF; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; margin: 0 auto;">
            <h2 style="font-size: 18px; color: #333333; margin-bottom: 20px;">RESET YOUR PASSWORD HERE</h2>
            
            <form action="#" method="POST">
                <!-- Email Field -->
                <div style="margin-bottom: 20px;">
                    <label for="email" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px;">Email</label>
                    <input type="email" id="email" name="email" placeholder="Value" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
                </div>

                <!-- Buttons -->
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <!-- Cancel Button -->
                    <button type="button" style="background-color: transparent; border: none; color: #FF6B6B; font-size: 14px; cursor: pointer; text-decoration: underline;">Cancel</button>
                    <!-- Reset Password Button -->
                    <button type="submit" style="background-color: #000000; color: #FFFFFF; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
