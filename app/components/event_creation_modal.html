<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsight Event Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Event Creation</h2>
        <form id="eventForm">
            <!-- Event Details -->
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" name="eventName" placeholder="Enter Event Name" required>
            </div>
            <div class="form-group">
                <label for="eventType">Event Type</label>
                <select id="eventType" name="eventType">
                    <option value="Finance Manager">Finance Manager</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="eventDuration">Event Duration</label>
                <input type="number" id="eventDuration" name="eventDuration" placeholder="Days/Weeks/Months" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventManager">Event Manager</label>
                <input type="text" id="eventManager" name="eventManager" placeholder="Enter Event Manager" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department">
                    <option value="Finance">Finance</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- Sub-Events -->
            <div class="form-group">
                <label>Sub-Events?</label>
                <div>
                    <input type="radio" id="subEventYes" name="subEventYesNo" value="Yes">
                    <label for="subEventYes">Yes</label>
                    <input type="radio" id="subEventNo" name="subEventYesNo" value="No" checked>
                    <label for="subEventNo">No</label>
                </div>
            </div>

            <!-- Sub-Event Count -->
            <div class="form-group" id="subEventCountGroup" style="display: none;">
                <label for="subEventCount">Number of Sub-Events</label>
                <input type="number" id="subEventCount" name="subEventCount" min="1">
            </div>

            <!-- Sub-Event Forms will be injected here -->
            <div id="subEventFormsContainer"></div>

            <button type="submit">Add Event</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
