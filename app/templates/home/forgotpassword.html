<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgotpassword.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="illustration-container">
          <img
            src="{{ url_for('static', filename='images/forgotillustration.jpg') }}"
            alt="Reset Password Illustration"
            class="illustration"
          />
        </div>

        <div class="form-container">
          <h2 class="form-heading">Forgot Password</h2>

          <form id="forgotPasswordForm" method="POST" action="{{ url_for('home.forgot_password') }}">
            <div>
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
              {% if error_message %}
              <div class="error-message">
                <p>{{ error_message }}</p>
              </div>
              {% endif %}
            </div>

            <div class="button-container">
              <button type="button" onclick="window.location.href='{{ url_for('home.index') }}'">Cancel</button>
              <button type="submit">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
