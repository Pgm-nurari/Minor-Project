<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: 'Samsung Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input, .form-field select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adds gap between the buttons */
        }

        .submit-btn {
            padding: 8px 16px;  /* Smaller padding for smaller buttons */
            font-size: 14px;  /* Smaller font size */
            background-color: #afd46e;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 48%; /* Set width of buttons */
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #94b65a;
        }

        .cancel-btn {
            background-color: #ccc;
            text-decoration: none; /* Removes the underline from the anchor tag */
            display: block; /* Makes the <a> tag fill the button area */
            padding: 8px 16px; /* Optional: Add padding for consistent button-like styling */
            text-align: center; /* Centers the text inside the link */
            border-radius: 8px; /* Optional: Add border-radius for rounded corners */
        }
        
        .error-message {
            color: red;
            font-size: 12px;
        }

        .flash-messages .flash {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Edit User</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form id="editUserForm" action="{{ url_for('admin.edit_user', user_id=user.User_ID) }}" method="POST" onsubmit="return validateForm()">

            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.Username }}" required minlength="3" maxlength="30" pattern="[A-Za-z\s]+" title="Username should contain only letters and be between 3 and 30 characters">
                <span class="error-message" id="usernameError"></span>
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.Email }}" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-field">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    {% for role in roles %}
                        <option value="{{ role.Role_ID }}" {% if user.Role == role.Role_ID %}selected{% endif %}>{{ role.Role_Name }}</option>
                    {% endfor %}
                </select>
                <span class="error-message" id="roleError"></span>
            </div>

            <div class="form-field">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    {% for dept in departments %}
                        <option value="{{ dept.Dept_ID }}" {% if user.Dept_ID == dept.Dept_ID %}selected{% endif %}>{{ dept.Name }}</option>
                    {% endfor %}
                </select>
                <span class="error-message" id="departmentError"></span>
            </div>

            <div class="form-buttons">
                <button type="submit" class="submit-btn">Save Changes</button>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="submit-btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const roleInput = document.getElementById('role');
            const departmentInput = document.getElementById('department');

            // Clear all error messages
            document.querySelectorAll('.error-message').forEach(function (el) {
                el.innerText = "";
            });

            // Validate Username (Only letters and spaces allowed)
            if (!/^[A-Za-z\s]+$/.test(usernameInput.value)) {
                document.getElementById('usernameError').innerText = "Username must contain only letters and spaces.";
                valid = false;
            }

            // Validate Email (Basic validation is handled by HTML5, but you can add extra checks here if needed)
            if (!emailInput.value) {
                document.getElementById('emailError').innerText = "Email is required.";
                valid = false;
            }

            // Validate Role and Department (Both are required)
            if (!roleInput.value) {
                document.getElementById('roleError').innerText = "Role is required.";
                valid = false;
            }

            if (!departmentInput.value) {
                document.getElementById('departmentError').innerText = "Department is required.";
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
