<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Event</h2>

        <!-- Toggle Buttons -->
        <div class="btn-group mb-4" role="group" aria-label="Event Type Toggle">
            <button type="button" class="btn btn-primary" id="showSingleEventForm">Single Event</button>
            <button type="button" class="btn btn-secondary" id="showMultipleEventForm">Multiple Events</button>
        </div>

        <!-- Single Event Form -->
        <form action="{{ url_for('admin.create_single_event') }}" method="POST" id="singleEventForm">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" name="eventName" required>
            </div>
            <div class="form-group">
                <label for="eventType">Event Type</label>
                <select class="form-control" id="eventType" name="eventType" required>
                    <option value="">Select Event Type</option>
                    {% for event_type in event_types %}
                        <option value="{{ event_type.Event_Type_ID }}">{{ event_type.Event_Type_Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" class="form-control" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select class="form-control" id="department" name="department" required>
                    <option value="">Select Department</option>
                    {% for department in departments %}
                        <option value="{{ department.Dept_ID }}">{{ department.Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="EveMan">Event Manager</label>
                <select class="form-control" id="EveMan" name="EveMan" required>
                    <option value="">Select Event Manager</option>
                    {% for manager in event_managers %}
                        <option value="{{ manager.User_ID }}">{{ manager.Username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="FinMan">Finance Manager</label>
                <select class="form-control" id="FinMan" name="FinMan" required>
                    <option value="">Select Finance Manager</option>
                    {% for manager in finance_managers %}
                        <option value="{{ manager.User_ID }}">{{ manager.Username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Single Event</button>
        </form>

        <!-- Multiple Events Form -->
        <form action="{{ url_for('admin.create_multiple_events') }}" method="POST" id="multipleEventForm" style="display: none;">
            <div class="form-group">
                <label for="eventName">Main Event Name</label>
                <input type="text" class="form-control" id="eventName" name="eventName" required>
            </div>
            <div class="form-group">
                <label for="eventType">Event Type</label>
                <select class="form-control" id="eventType" name="eventType" required>
                    <option value="">Select Event Type</option>
                    {% for event_type in event_types %}
                        <option value="{{ event_type.Event_Type_ID }}">{{ event_type.Event_Type_Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="eventDate">Start Date</label>
                <input type="date" class="form-control" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select class="form-control" id="department" name="department" required>
                    <option value="">Select Department</option>
                    {% for department in departments %}
                        <option value="{{ department.Dept_ID }}">{{ department.Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="EveMan">Event Manager</label>
                <select class="form-control" id="EveMan" name="EveMan" required>
                    <option value="">Select Event Manager</option>
                    {% for manager in event_managers %}
                        <option value="{{ manager.User_ID }}">{{ manager.Username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="FinMan">Finance Manager</label>
                <select class="form-control" id="FinMan" name="FinMan" required>
                    <option value="">Select Finance Manager</option>
                    {% for manager in finance_managers %}
                        <option value="{{ manager.User_ID }}">{{ manager.Username }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Sub-event section -->
            <div id="subEventContainer"></div>
            <button type="button" class="btn btn-secondary" id="addSubEvent">Add Sub-Event</button>
            <button type="submit" class="btn btn-primary">Create Multiple Events</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Toggle between forms
            $("#showSingleEventForm").on("click", function () {
                $("#singleEventForm").show();
                $("#multipleEventForm").hide();
                $(this).removeClass("btn-secondary").addClass("btn-primary");
                $("#showMultipleEventForm").removeClass("btn-primary").addClass("btn-secondary");
            });
        
            $("#showMultipleEventForm").on("click", function () {
                $("#multipleEventForm").show();
                $("#singleEventForm").hide();
                $(this).removeClass("btn-secondary").addClass("btn-primary");
                $("#showSingleEventForm").removeClass("btn-primary").addClass("btn-secondary");
            });
        
            // Add sub-event functionality
            let subEventCount = 0;
            $("#addSubEvent").on("click", function () {
                const subEventHTML = `
                <div class="sub-event mt-4 border p-3">
                    <h5>Sub-Event ${subEventCount + 1}</h5>
                    <div class="form-group">
                        <label for="subEventName${subEventCount}">Sub-Event Name</label>
                        <input type="text" class="form-control" name="subEventName${subEventCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="subEventType${subEventCount}">Sub-Event Type</label>
                        <select class="form-control" name="subEventType${subEventCount}" required>
                            <option value="">Select Sub-Event Type</option>
                            {% for event_type in event_types %}
                                <option value="{{ event_type.Event_Type_ID }}">{{ event_type.Event_Type_Name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subEventDate${subEventCount}">Sub-Event Date</label>
                        <input type="date" class="form-control" name="subEventDate${subEventCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="subEventTime${subEventCount}">Sub-Event Time</label>
                        <input type="time" class="form-control" name="subEventTime${subEventCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="subEventManager${subEventCount}">Sub-Event Manager</label>
                        <select class="form-control" name="subEventManager${subEventCount}" required>
                            <option value="">Select Sub-Event Manager</option>
                            {% for manager in event_managers %}
                                <option value="{{ manager.User_ID }}">{{ manager.Username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>`;
                $("#subEventContainer").append(subEventHTML);
                subEventCount++;
            });
        
            // Form submission handling
            function handleFormSubmission(formId, url) {
                $(formId).on("submit", function (e) {
                    e.preventDefault(); // Prevent the default form submission
                    const formData = $(this).serialize();
        
                    $.post(url, formData, function (response) {
                        if (response.status === "success") {
                            alert(response.message);
                            $(formId)[0].reset(); // Reset the form
                            if (formId === "#multipleEventForm") {
                                $("#subEventContainer").empty(); // Clear sub-event fields
                            }
                            window.location.reload(); // Optional: reload to update the view
                        } else {
                            alert("Failed to create events: " + response.message);
                        }
                    }).fail(function () {
                        alert("An error occurred while submitting the form.");
                    });
                });
            }
        
            // Handle the form submission for single event
            handleFormSubmission("#singleEventForm", "{{ url_for('admin.create_single_event') }}");
        
            // Handle the form submission for multiple events
            handleFormSubmission("#multipleEventForm", "{{ url_for('admin.create_multiple_events') }}");
        
        });
            
    </script>
</body>
</html>
