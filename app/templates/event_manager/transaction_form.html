<form method="POST" action="{{ url_for('event_manager.transaction_form', user_id=user_id, event_id=event_id) }}">
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="transaction_nature">Transaction Nature:</label>
        <select id="transaction_nature" name="transaction_nature" class="form-control" required>
            <option value="">Select Nature</option>
            {% for nature in transaction_natures %}
                <option value="{{ nature.Transaction_Nature_ID }}" {% if nature.Transaction_Nature_ID == request.form['transaction_nature'] %}selected{% endif %}>{{ nature.Name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="payment_mode">Payment Mode:</label>
        <select id="payment_mode" name="payment_mode" class="form-control" required>
            <option value="">Select Payment Mode</option>
            {% for mode in payment_modes %}
                <option value="{{ mode.Payment_Mode_ID }}" {% if mode.Payment_Mode_ID == request.form['payment_mode'] %}selected{% endif %}>{{ mode.Name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="transaction_category">Transaction Category:</label>
        <select id="transaction_category" name="transaction_category" class="form-control" required>
            <option value="">Select Category</option>
            {% for category in transaction_categories %}
                <option value="{{ category.Transaction_Category_ID }}" {% if category.Transaction_Category_ID == request.form['transaction_category'] %}selected{% endif %}>{{ category.Name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="account_category">Account Category:</label>
        <select id="account_category" name="account_category" class="form-control" required>
            <option value="">Select Account Category</option>
            {% for acc_category in account_categories %}
                <option value="{{ acc_category.Account_Category_ID }}" {% if acc_category.Account_Category_ID == request.form['account_category'] %}selected{% endif %}>{{ acc_category.Name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="bill_no">Bill Number:</label>
        <input type="text" id="bill_no" name="bill_no" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="party_name">Party Name:</label>
        <input type="text" id="party_name" name="party_name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="date">Transaction Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
