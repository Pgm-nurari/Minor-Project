<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FinSight{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Toast Notification Styles */
      .toast-container {
        position: fixed;
        top: 100px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        max-width: 400px;
      }
      .toast-notification {
        background: white;
        border-radius: 12px;
        padding: 1rem 1.2rem;
        margin-bottom: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        gap: 1rem;
        animation: slideIn 0.3s ease-out;
        border-left: 4px solid #667eea;
      }
      .toast-notification.success {
        border-left-color: #28a745;
      }
      .toast-notification.error,
      .toast-notification.danger {
        border-left-color: #dc3545;
      }
      .toast-notification.warning {
        border-left-color: #ffc107;
      }
      .toast-notification.info {
        border-left-color: #17a2b8;
      }
      .toast-icon {
        font-size: 1.5rem;
        flex-shrink: 0;
      }
      .toast-notification.success .toast-icon {
        color: #28a745;
      }
      .toast-notification.error .toast-icon,
      .toast-notification.danger .toast-icon {
        color: #dc3545;
      }
      .toast-notification.warning .toast-icon {
        color: #ffc107;
      }
      .toast-notification.info .toast-icon {
        color: #17a2b8;
      }
      .toast-content {
        flex: 1;
      }
      .toast-title {
        font-weight: 600;
        margin: 0;
        font-size: 0.95rem;
        color: #333;
      }
      .toast-message {
        margin: 0.2rem 0 0 0;
        font-size: 0.85rem;
        color: #666;
      }
      .toast-close {
        background: none;
        border: none;
        font-size: 1.2rem;
        color: #999;
        cursor: pointer;
        padding: 0;
        line-height: 1;
        flex-shrink: 0;
      }
      .toast-close:hover {
        color: #333;
      }
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }
      .toast-notification.removing {
        animation: slideOut 0.3s ease-in forwards;
      }
    </style>
    {% block extra_css %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <body>
    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    {% block header %}
    {% endblock %}

    <div class="main-content">
      {% block content %}{% endblock %}
    </div>

    {% block footer %}
    <footer>
      <div class="container">
        <ul class="footer-links">
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="footer-bottom">
          <p>&copy; 2024 FinSight. All rights reserved.</p>
          <p>Designed by <a href="https://github.com/Pgm-nurari" target="_blank">Sabhyam Mishra</a></p>
        </div>
      </div>
    </footer>
    {% endblock %}
    
    <script>
      // Global Toast Notification System
      function showToast(message, type = 'info', title = null, duration = 4000) {
        const container = document.getElementById('toastContainer');
        
        // Icon mapping
        const icons = {
          success: '✓',
          error: '✕',
          danger: '✕',
          warning: '⚠',
          info: 'ℹ'
        };
        
        // Title mapping
        const titles = {
          success: title || 'Success',
          error: title || 'Error',
          danger: title || 'Error',
          warning: title || 'Warning',
          info: title || 'Information'
        };
        
        const toast = document.createElement('div');
        toast.className = `toast-notification ${type}`;
        toast.innerHTML = `
          <div class="toast-icon">${icons[type] || icons.info}</div>
          <div class="toast-content">
            <p class="toast-title">${titles[type]}</p>
            <p class="toast-message">${message}</p>
          </div>
          <button class="toast-close" onclick="removeToast(this)">&times;</button>
        `;
        
        container.appendChild(toast);
        
        // Auto-dismiss after duration
        if (duration > 0) {
          setTimeout(() => {
            removeToast(toast.querySelector('.toast-close'));
          }, duration);
        }
      }
      
      function removeToast(button) {
        const toast = button.closest('.toast-notification');
        toast.classList.add('removing');
        setTimeout(() => {
          toast.remove();
        }, 300);
      }
      
      // Handle Flask flash messages
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          document.addEventListener('DOMContentLoaded', function() {
            {% for category, message in messages %}
              showToast('{{ message | safe }}', '{{ category }}');
            {% endfor %}
          });
        {% endif %}
      {% endwith %}
      
      // Make showToast globally accessible
      window.showToast = showToast;
    </script>
    
    {% block extra_js %}{% endblock %}
  </body>
</html>
