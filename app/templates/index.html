<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome to Flask App</h1>
    <p>Lets see a card below...</p>
    {% include 'cards.html'%}

    <h1>Your Pocketbase Records</h1>
    <div>
        <ul>
            {% for record in records %}
                <li>
                    ID: {{ record.id }} - 
                    Status: {{ record.status }} - 
                    Created: {{ record.created }}  <!-- Adjust based on your actual field names -->
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
