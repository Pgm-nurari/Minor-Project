<style>
    /* Container for the cards */
    .cardscontainer {
        width: 100%;
        /* Make the container width responsive */
        max-width: 1512px;
        /* Ensure it doesn't exceed 1512px */
        height: 751px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* Ensure only 4 cards per row */
        grid-gap: 16px;
        /* Gap between the grid items */
        padding: 16px;
        /* Padding around the grid */
        overflow-x: auto;
        /* Enable horizontal scrolling for additional cards */
    }

    /* Styling for individual event cards */
    .eventcard {
        width: 240px;
        height: 331px;
        background: white;
        box-shadow: 4px 10px 4px rgba(0, 0, 0, 0.25);
        border-radius: 15px;
        overflow: hidden;
        border: 3px #AFD46E solid;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
    }

    /* Hover effect on the event card */
    .eventcard:hover {
        transform: translateY(-5px);
        /* Lift effect on hover */
        transition: transform 0.3s ease;
    }

    /* Layout inside the card */
    .topbox {
        width: 100%;
        /* Stretch to fit the card width */
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        gap: 16px;
    }

    .cardheadingbox {
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .cardheading {
        font-size: 24px;
        font-weight: 600;
        color: #1E1E1E;
    }

    .cardlist {
        align-self: stretch;
        height: 158px;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 12px;
        display: flex;
    }

    .cardlistitem {
        width: 89px;
        height: 22px;
        padding-left: 2px;
        padding-right: 2px;
        justify-content: center;
        align-items: center;
        display: inline-flex;
    }

    .cardlistitemtext {
        color: #757575;
        font-size: 16px;
        font-family: Inter;
        font-weight: 400;
        line-height: 22.40px;
        word-wrap: break-word;
    }

    .cardbutton {
        width: 176px;
        height: 40px;
        background: #AFD46E;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #2C2C2C;
    }

    .cardbutton:hover {
        background-color: #8bc34a;
        cursor: pointer;
    }

    .cardbuttontext {
        color: white;
        font-size: 16px;
        text-align: center;
    }

    /* Ensure the cards stack responsively on smaller screens */
    @media (max-width: 1200px) {
        .cardscontainer {
            grid-template-columns: repeat(3, 1fr);
            /* 3 cards per row for smaller screens */
        }
    }

    @media (max-width: 900px) {
        .cardscontainer {
            grid-template-columns: repeat(2, 1fr);
            /* 2 cards per row for tablet-sized screens */
        }
    }

    @media (max-width: 600px) {
        .cardscontainer {
            grid-template-columns: 1fr;
            /* 1 card per row for mobile screens */
        }
    }
</style>

<div class="cardscontainer">
    <div class="eventcard">
        <div class="topbox">
            <h3 class="cardheadingbox">
                <span class="cardheading">Event Name</span>
            </h3>
            <ul class="cardlist">
                <li class="cardlistitem"><span class="cardlistitemtext">STATUS</span></li>
                <li class="cardlistitem"><span class="cardlistitemtext">STATUS</span></li>
                <li class="cardlistitem"><span class="cardlistitemtext">STATUS</span></li>
                <li class="cardlistitem"><span class="cardlistitemtext">STATUS</span></li>
            </ul>
        </div>
        <div>
            <button class="cardbutton">
                <span class="cardbuttontext">View Event</span>
            </button>
        </div>
    </div>
</div>
