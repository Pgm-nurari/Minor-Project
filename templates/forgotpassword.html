<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Reset and global styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #52B8B7;
        }

        /* Container styling */
        .container {
            margin: 0 25%;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-container {
            background-color: #ffffff;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .illustration-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .illustration {
            width: auto;
            max-width: 350px;
            height: auto;
        }

        /* Form styling */
        .form-container {
            text-align: center;
        }

        .form-heading {
            font-size: 16px;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 5px;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .error-message {
            color: red; 
            font-size: 12px; 
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="illustration-container">
                <img src="/static/forgotillustration.jpg" alt="Reset Password Illustration" class="illustration" />
            </div>

            <div class="form-container">
                <h2 class="form-heading">Forgot Password</h2>

                <form id="resetPasswordForm" method="POST">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required />
                        <span id="emailError" class="error-message"></span>
                    </div>

                    <div class="button-container">
                        <button type="button" onclick="navigateToHome()">Cancel</button>
                        <button type="submit" onclick="navigateToResetPassword(event)">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript functions for navigation and validation
        function navigateToResetPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            let valid = true;

            // Validate email input
            if (email.value === '') {
                emailError.innerText = 'Email is required.';
                valid = false;
            } else if (!emailPattern.test(email.value)) {
                emailError.innerText = 'Please enter a valid email address.';
                valid = false;
            } else {
                emailError.innerText = '';
            }

            if (valid) {
                alert('Email validation successful!');
                // Redirect to reset password page
                window.location.href = "{{url_for('reset_password')}}";
            }
        }

        function navigateToHome() {
            // Redirect to home page
            window.location.href = "{{url_for('index')}}";
        }
    </script>
</body>
</html>
